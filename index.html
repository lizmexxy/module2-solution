<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
<meta charset="utf-8">

<style>


/********** Base styles **********/
* {
  box-sizing: border-box;
}
h1 {
  margin-bottom: 10px;
}




.row {
  width: 100%;
}

/********** Large devices only **********/
@media (min-width: 1200px) {
  .col-lg-1, .col-lg-2, .col-lg-3,
    float: left;
    border: 1px solid green;
  }
  .col-lg-1 {
    width: 33.33%;
  }
  .col-lg-2 {
    width: 33.33%;
  }
  .col-lg-3 {
    width: 33.34%;

  }
}

/********** Medium devices only **********/
@media (min-width: 750px) and (max-width: 1199px) {
  .col-md-1, .col-md-2, .col-md-3,
    float: right;
    border: 1px black;
  }
  .col-md-1 {
    width: 100%;
  }
  .col-md-2 {
    width: 100%;
  }
  .col-md-3 {
    width: 100%;
  }
}

</style>
</head>

<body>

  <div class="col-lg-3 col-md-6"><p>Beef </p></div>
  <div class="col-lg-3 col-md-6"><p>Sushi </p></div>
</div>

</body>
</html>
